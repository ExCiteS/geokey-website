---
layout: blog
---

<article>
    <h2>{{ page.title }}</h2>

    <p class="meta"><i class="fa fa-clock-o"></i> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="published">{{ page.date | date_to_long_string }}</time> &mdash; <i class="fa fa-user"></i> {% if page.author_link %}<a href="{{ page.author_link }}">{% endif %}{{ page.author}}{% if page.author_link %}</a>{% endif %}</p>

    {{ content }}
</article>
